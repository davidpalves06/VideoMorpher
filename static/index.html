<!DOCTYPE html>
<html>

<head>
    <title>Video Effects With Golang</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <div class="pageContainer">
        <h1 id="VideoMorpherHeader">Video Morpher</h1>
        <p class="VideoMorpherDescription">In this website, you can apply effects to your videos, see the results and download them.</p>
        <form action="/upload" method="post" enctype="multipart/form-data" id="fileForm" class="uploadForm">
            <div class="videoAndOperationContainer">
                <div class="videoContainer">

                    <legend id="selectedFile" class="selectedFileDescription"></legend>
                    <video id="inputVideoPlayer" class="videoPlayer" hidden controls preload="metadata">
                    </video>
                    <p id="inputVideoErrorMessage" hidden="true"></p>
                    <label for="fileUpload" class="chooseFileLabel" id="chooseFileLabel">
                        Choose File
                    </label>
                    <input type="file" id="fileUpload" name="file" style="display: none;">
                </div>


                <div class="operationSelectionContainer" id="operationSelectionContainer" hidden>

                    <legend class="OperationLegend"><strong><em>Choose operation</em></strong></legend>

                    <div class="operationRadioGroup">

                        <div class="operationRadioButton">
                            <input type="radio" id="conversion" name="operation" value="conversion" checked>
                            <label for="conversion" class="operationRadioLabel">Conversion</label>
                        </div>

                        <div class="operationRadioButton">
                            <input type="radio" id="motion" name="operation" value="motion">
                            <label for="motion" class="operationRadioLabel">Motion</label>
                        </div>
                    </div>

                    <div id="operationInput" class="operationInput"></div>
                    <button type="submit" class="formButton" id="formButton" hidden>Upload</button>
                </div>
            </div>
            <div id="pastDownloadsContainer">
                <p>Past downloads</p>
                <ul class="pastDownloadList" id="pastDownloadList">

                </ul>
            </div>
        </form>
        <div class="progressContainer" id="progressContainer">
            <progress id="progressTracker" max="100.00"></progress>
            <label for="progressTracker" id="progressLabel">0%</label>
            <p id="progressBeginning" hidden>Receiving the file. Processing is about to start...</p>
        </div>
        <p id="videoProcessedInfo" hidden>Video processed! You can download it in the link below!</p>
        <video id="outputVideoPlayer" width="" class="videoPlayer" controls preload="metadata" hidden>
        </video>
        <p id="outputVideoErrorMessage" hidden="true"></p>

        <div id="downloadFile" hidden></div>
    </div>
    <script type="module" src="/static/index.mjs"></script>
</body>

</html>
